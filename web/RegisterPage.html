<!DOCTYPE html>
<html>

<head>
    <title>Nam'ie | Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="RegisterPage.css">
</head>

<body>
    <div class="center">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <form class="registerform">
            <div class="registerContainer">
                <input type="text" name="username" id="username" required>
                <label>E-mail</label>
            </div>

            <div class="registerContainer">
                <input type="text" name="email" id="email" required>
                <label>Username</label>
            </div>

            <div class="registerContainer">
                <input type="password" name="password" id="password" required>
                <label>Password</label>
            </div>

            <div class="registerContainer">
                <input type="password" name="passwordRepeat" id="passwordRepeat" required>
                <label>Confirm Password</label>
            </div>

            <input type="submit" value="Register">

            <div class="signin_link">
                <p>Already have an account? <a href="LoginPage.html">Sign in</a></p>
            </div>
        </form>

    </div>

</body>

</html>
