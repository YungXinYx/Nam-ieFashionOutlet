<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <div class="registerformcontainer">
                <form class="registerform">
                    <div>
                        <label for="email"><b>Username</b></label><br/>
                        <input type="text" placeholder="Enter Username" name="username" id="username" required size="25">
                    </div>

                    <div>
                        <label for="email"><b>Email</b></label><br/>
                        <input type="text" placeholder="Enter Email" name="email" id="email" required size="25">
                    </div>

                    <div>
                        <label for="psw"><b>Password</b></label><br/>
                        <input type="password" placeholder="Enter Password" name="password" id="password" required size="25">

                    </div>

                    <div>
                        <label for="psw-repeat"><b>Confirm Password</b></label><br/>
                        <input type="password" placeholder="Repeat Password" name="passwordRepeat" id="passwordRepeat" required size="25">
                    </div>
                </form>
            </div>

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
    </body>
</html>
